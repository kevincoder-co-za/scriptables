<div class="row">
   <div class="col-md-12 mb-2">
<h2 class="az-dashboard-title">Add SSH Key</h2>
  </div>

  <div class="col-md-12">
    <div class="card card-info">

      <form class="form-horizontal" method="post" action="/sshkey/save/">
        {% if sshkey_id != 0 %}
          <input type="hidden" name="sshkey_id" value="{{sshkey_id}}" />
        {% endif %}
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >Key name*</label
            >
            <div class="col-sm-10">
                <input class="form-control" required name="name" value="{{name}}" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >Private key*</label
            >
            <div class="col-sm-10">
                <textarea class="form-control" required name="private_key">{{private_key}}</textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >Public key*</label
            >
            <div class="col-sm-10">
                <textarea class="form-control" required name="public_key">{{public_key}}</textarea>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >Key passphrase</label
            >
            <div class="col-sm-10">
                <input class="form-control" name="passphrase"  type="password" value="{{passphrase}}" />
            </div>
          </div>


        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">SAVE</button>



        </div>
      </form>
    </div>
  </div>
</div>
